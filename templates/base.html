<!--No olvidar registrar la carpeta templates al interior de la configuracion, en settings.py, de la crpeta de proyecto-->
<!--Esto para que django pueda realziar el debido render de todos los html-->
<!--Se realiza lo mismo para archivos css, js, etc. Estos se guardan en la carpeta static-->
<!--Recordar que para cargar archivos estaticos en django se utiuliza la sintaxis de static-->
<!--Base para crear contenido dinÃ¡mico reutilizable en cualquier otra template.-->
{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Vaxi Drez | La mejor plataforma de venta de cursos</title>

<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<script src="{% static 'js/jquery-2.0.0.min.js' %}"  type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static "css/ui.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
<link href="{% static "css/custom.css" %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
